
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="node_modules/lodash"></script>
    <script type="module" src="src/index.js"></script>
    <script src="src/components/non-stop-movement.js"></script>
    <script src="src/components/with-left-right-controls.js"></script>
    <script src="src/components/with-music.js"></script>
    <script src="src/components/with-plane-dancing-lights.js"></script>
    <script src="src/components/with-background-dancing-lights.js"></script>
    <script src="src/components/particle-with-music.js"></script>
  </head>
  <body>
    <!-- <audio 
    src="https://cdns-preview-e.dzcdn.net/stream/c-ec6a50a3edeb00ed5926935de2f2b01b-3.mp3"
    crossorigin="anonymous" >

  <!-- <audio 
  src="https://cdns-preview-3.dzcdn.net/stream/c-3856daf5d59d21f3b4fa981483b432a9-5.mp3"

  </audio> -->

  <audio 
    src="https://cdns-preview-6.dzcdn.net/stream/c-65b182b529099f9db47a7cfefe03496a-4.mp3"
    crossorigin="anonymous" >
  </audio>
  <a-scene>
      <a-box 
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        with-music>
      </a-box>
      <a-sphere 
        position="0 1.25 -5"
        radius="1.5" color="#EF2D5E"
        non-stop-movement="initialDirection: 0 0 -1; speed: 0.5;"
        with-left-right-controls>
      </a-sphere>
      <a-cylinder id="getDataButton" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity 
        position="0.5 1 -2"s
        geometry="primitive: cone; radiusTop: 0; radiusBottom: 1; segmentsRadial: 6; segmentsHeight: 0; height: 0.5;"
        material="color: grey; metalness: 1">
      </a-entity>
      <a-sky color="#000"></a-sky>
      <a-entity light="type: ambient; color: #B5B5B5; intensity: 0.5"></a-entity>
      <a-entity 
        light="type: directional; color: #0B1354; intensity: 3" 
        position="-1 2 0" 
        with-background-dancing-lights="intensityMin: 0.3"></a-entity>
      <a-entity 
        light="type: directional; color: #A155B9; intensity: 1" 
        position="1 2 0" 
        with-background-dancing-lights="intensityMin: 0.1"></a-entity>
      
      <!-- Plane flicker lights -->
      <a-plane
        light="type: point; intensity: 3; distance: 50; decay: 2; color: #FFFC00"
        rotation="0 90 0"
        material="color: #FFFC00; shader: flat"
        position="-5 1 -4"
        with-plane-dancing-lights
        width="2" height="6">
      </a-plane>
      <a-plane 
        light="type: point; intensity: 3; distance: 50; decay: 2; color: #FF0000"
        rotation="0 -90 0"
        material="color: #FF0000; shader: flat"
        position="5 1 -4"
        with-plane-dancing-lights
        width="2" height="6">
      </a-plane>

      <a-plane
        light="type: point; intensity: 3; distance: 50; decay: 2; color: #FFFC00"
        rotation="0 90 0"
        material="color: #FFFC00; shader: flat"
        position="-5 1 -7"
        with-plane-dancing-lights
        width="2" height="6">
      </a-plane>
      <a-plane 
        light="type: point; intensity: 3; distance: 50; decay: 2; color: #FF0000"
        rotation="0 -90 0"
        material="color: #FF0000; shader: flat"
        position="5 1 -7"
        with-plane-dancing-lights
        width="2" height="6">
      </a-plane>
    </a-scene>
  </body>
  <script src="src/audio/deezer-preview.js"></script>
  <script src="src/audio/wave-visualizer.js"></script>
</html>
